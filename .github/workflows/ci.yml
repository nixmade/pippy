name: CI
run-name: CI - ${{inputs.pippy_run_id}}

on:
  workflow_dispatch:
    inputs:
      pippy_run_id:
        type: string

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      GOPRIVATE: github.com/nixmade
    steps:
    - uses: actions/checkout@v6

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25'
    
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v9
      with:
        version: v2.6.2

    - name: Lint
      run: make lint

    - name: Test
      run: make test

    - name: App
      run: make app
